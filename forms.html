<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <p>These are used to collect general information from user about a specific topic like railway form will ask you about tickets and all any entrance exam form will ask you about your general info like name, age and all</p>
    <p>
        <form action="post">
            <label for="username">Enter your Username</label>
            <!-- for always contains the id of element which it corresponds to -->
            <input type="text" name="username" id="username" placeholder="Enter your username">
            

        </form>
    </p>
</body>
</html>
